{% load i18n %}
{% load staticfiles %}
{% load richforms_tags %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="hu-hu" lang="hu-hu" >
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'admin/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'admin/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Twitter bootstrap imports -->
    <script src="{% static 'admin/js/bootstrap.js' %}" type="text/javascript"></script>
    <link href="{% static 'admin/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/table.css' %}" rel="stylesheet" type="text/css">

    <!-- Template imports -->
    <link href="{% static 'admin/css/simple-sidebar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    {% richforms_imports %}
    {% block head %}{% endblock %}

    <!-- Bangoo imports -->
    <script src="{% static 'admin/js/common.js' %}" type="text/javascript"></script>
    <link href="{% static 'admin/css/common.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'admin-home' %}">{% trans 'Administration' %}</a>
                </li>
                <li>
                    <a href="/admin/content/">Home</a>
                </li>
            </ul>
        </div>
        <div id="content-header">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
