{% load i18n %}
{% load staticfiles %}
{% load richforms_tags %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="hu-hu" lang="hu-hu" >
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="{% static 'admin/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'admin/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Twitter bootstrap imports -->
    <script src="{% static 'admin/js/bootstrap.js' %}" type="text/javascript"></script>
    <link href="{% static 'admin/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/table.css' %}" rel="stylesheet" type="text/css">
    {% richforms_imports %}
    {% block head %}{% endblock %}
    <link href="{% static 'admin/css/common.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'admin-home' %}">{% trans 'Administration' %}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/admin/content/">Home</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container" style="margin-top: 60px;">
        {% block content %}{% endblock %}      
    </div>
</body>
</html>
