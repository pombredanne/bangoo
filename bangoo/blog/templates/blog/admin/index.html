{% extends 'admin/base.html' %}
{% load i18n %}
{% load static %}

{% block head %}
    {{ block.super }}
    <script src="{% static 'admin/js/blog/list.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div ng-app="bangoo.blog.list" ng-controller="BangooBlogListController as list" url="{% url 'api:post-api' 'list' %}" ng-cloak>
        <a href="{{ new_post_url }}" class="btn btn-default">{% trans 'New' %}</a>
        <table id="posts">
            <tr ng-repeat="post in list.posts">
                <td>[[ post.title ]]</td>
                <td><a href="[[ post.url ]]" class="btn btn-default">{% trans 'Edit' %}</a></td>
            </tr>
        </table>
    </div>
{% endblock %}
